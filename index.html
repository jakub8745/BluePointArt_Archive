<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Layer Example</title>
    <style> body { margin: 0; } canvas { display: block; } </style>
    <!-- Import map to handle module imports -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
            "GLTFLoader": "https://unpkg.com/three@0.150.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
</head>
<body>
<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';

    let scene, camera, renderer, model1, model2;

    init();
    animate();

    function init() {
        // Scene setup
        scene = new THREE.Scene();

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);


        light.layers.enable(0); // Enable for layer 0
        light.layers.enable(1);
        scene.add(light);

        

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);

        ambientLight.layers.enable(0); // Enable for layer 0
        ambientLight.layers.enable(1);
        scene.add(ambientLight);

      

        // Loaders
        const loader = new GLTFLoader();

        // Load first model and set to layer 0
        loader.load('models/nowy_exterior.glb', (gltf) => {
            model1 = gltf.scene;
            model1.layers.set(0);
            scene.add(model1);
        });

        // Load second model and set to layer 1
        loader.load('models/wakeup_objects.glb', (gltf) => {
            model2 = gltf.scene;
            model2.layers.set(1);
            scene.add(model2);
        });

        // Event listener for key presses
        window.addEventListener('keydown', (event) => {
            if (event.key === '0') {
                camera.layers.set(0); // Show only objects in layer 0
            } else if (event.key === '1') {
                camera.layers.set(1); // Show only objects in layer 1
            }
        });

        // Handle resizing
        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
